{% extends "shared/base.html" %}

{% block content %}
<form class="form-inline" id="toolbar">
    <div class="form-group">
        <label>Select category:</label>
        <select class="form-control" id="course-list" style="width: 200px" size="1">
            <option value="Chinese" text="Chinese"></option>
        </select>
    </div>
    <div class="form-group">
        <input type="button" value="submit" id="submit-course" class="btn btn-default">
    </div>
</form>
<table class="table table-hover" style="margin-top: 2%;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Address</th>
        <th>Price</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for restaurant in restaurantlist %}
        <tr>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.category }}</td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.price }}</td>
            <td><a href="{% url 'review' restaurant.name %}">Review</a></td>
            <td><a href="{% url 'restaurant' restaurant.name %}">View</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
