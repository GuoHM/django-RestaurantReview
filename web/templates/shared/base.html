<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

</head>

<body>
<div class="container" style="margin-top: 21px;">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Restaurant Review System</a>
            </div>
            <div class="navbar-collapse collapse">
                <!--  <ul class="nav navbar-nav">
                    <li><a href="~/Index.aspx"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                    <li><a href="~/Default.aspx"><span class="glyphicon glyphicon-search"></span>Search</a></li>
                </ul>
                -->
                {% if request.session.userid is null %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Log in</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="logout">Log out</a></li>
                </ul>
                {% endif %}

            </div>
        </div>
    </div>

    <div style="margin-top: 5%;">
        <div class="row clearfix">
            <div class="col-xs-12 column">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="{% static 'js/jquery.min.js'}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js'}"></script>
</html>
