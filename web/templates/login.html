{% extends "shared/base.html" %}

{% block content %}
<div class="row">
			<div class="col-md-4 col-md-offset-4">
<div class="panel panel-default panel-default1">

					<div class="panel-heading">
						<h3 style="text-align: center">Login</h3>
					</div>
                    {% if message %}
					<div class="alert alert-danger fade in">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						<strong>Error!</strong>
						{{ message }}
					</div>
                    {% endif %}
					<hr>
					<div class="panel-body">
						<form method="POST" class="form-horizontal" role="form" action="/loginAction">
                        {% csrf_token %}
							<div class="form-group">

								<div class="col-md-1"></div>
								<div class="col-md-10">
									<input type="text" class="form-control form-control1 form-control2" placeholder="UserName" id="username" name="username" value=""
										required="required">
									<div class="help-block with-errors"></div>

								</div>
								<div class="col-md-1"></div>
							</div>

							<div class="form-group">
								<!--label class="col-md-4 control-label">ÃÜÂë</label-->
								<div class="col-md-1"></div>
								<div class="col-md-10">
									<input type="password" class="form-control form-control1 form-control4" placeholder="Password" id="password" name="password"
										required="required">
									<div class="help-block with-errors"></div>
								</div>
								<div class="col-md-1"></div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<label class="checkbox-inline">
										<input type="submit" value="Login" class="btn btn-primary btn-block btn-btn1">
									</label>
									<label class="checkbox-inline">
										<input type="reset" value="Reset" class="btn btn-primary btn-block btn-btn1">
									</label>

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
</div>
{% endblock %}
